<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban</title>
    <link href="css/kanban.css" rel="stylesheet">
    <script src="js/vue.js"></script>
    <script src="js/ckeditor/ckeditor.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <script type="text/x-template" id="kanban-template">
      <div class="kanban">
        <slot></slot>
        <div @dragstart="handleDragStart" @dragover.prevent="handleDragOver" class="contents" @drop.prevent="handleDrop" v-el:contents @dragleave="handleDragLeave"
          :class="{selected: selected}">
          <task v-for="item in items" :model="item"/>
        </div>
      </div>  
    </script>

    <script type="text/x-template" id="task-template">
      <div class="task" :data-id="model.id" draggable=true @dblclick.stop="edit"
        @dragover.prevent="handleDragOver" @drop.prevent="handleDrop" @dragleave.stop="handleDragLeave"
        @dragend.stop="handleDragEnd" @dragstart="handleDrag"
        :class="{dragged: dragged}"
        :style="{left: model.x + 'px', top: model.y + 'px'}">
        <div class="task-content" :class="background">
          <h3>{{model.title}}</h3>
        </div>
        <div v-if="model.task" @dragstart.stop="handleDragStart">
          <task :model="model.task" class="innerTask"/>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="edit-task-template">
      <template v-if="task != null">
        <div class="popup-background" @click.stop="finishEditNotes"></div>
        <div class="edit-task">
          <div class="left-panel">
            <label>ID</label>
            <input type="text" v-model="task.id" disabled>
            <label>Title</label> 
            <textarea class="title" v-model="task.title" v-el:title></textarea>
            <label>Category</label>
            <template v-for="category in categories">
              <input type="radio" :value="category" v-model="task.category">
              <span :class="category">&nbsp;{{category}}&nbsp;</span>
            </template>
            <p>zones: {{zones}}</p>
          </div>
          <div class="right-panel" @click.stop>
            <label>Notes</label>
            <div v-if="!editingNotes" class="notes" @dblclick="startEditNotes">{{{task.notes ? task.notes : 'Double click to edit notes'}}}</div>
            <div v-else>
              <textarea class="notes" v-model="task.notes" name="notes-editor" id="notes-editor"></textarea>
            </div>
          </div>
          <div class="buttons">
            <button type="button" @click="close">Cancel</button>
            <button type="button" @click="edit">Save</button>
          </div>
        </div>
      </template>  
    </script>

    <script type="text/x-template" id="archive-template">
      <div class="archive" :class="{selected: selected}"
        @dragover.prevent="handleDragOver" @drop.prevent="handleDrop" @dragleave.stop="handleDragLeave">
        <h3>Archive</h3>
      </div>
    </script>

    <script type="text/x-template" id="trash-template">
      <div class="trash" :class="{selected: selected}"
        @dragover.prevent="handleDragOver" @drop.prevent="handleDrop" @dragleave.stop="handleDragLeave">
        <h3>Trash</h3>
      </div>
    </script>

    <script type="text/x-template" id="menu-template">
      <div class="menu" @dragstart="handleDrag">
        <div class="new-task" draggable=true>
          <h3>New task</h3>
        </div>
        <archive></archive>
        <trash></trash>
      </div>
    </script>

    <script type="text/x-template" id="zone-template">
      <div class="zone" :id="title">
        <h2>{{title}}</h2>
      </div>
    </script>

    <kanban>
      <zone title="backlog"></zone>
      <zone title="bug"></zone>
      <zone title="technical"></zone>
      <zone title="todo"></zone>
      <zone title="development"></zone>
      <zone title="done"></zone>
      <zone title="qualification"></zone>
      <zone title="preproduction"></zone>
      <zone title="production"></zone>
      <zone title="test"></zone>
      <zone title="back" class="line"></zone>
      <zone title="front" class="line"></zone>
      <zone title="cms" class="line"></zone>
      <zone title="other" class="line"></zone>
    </kanban>

    <menu></menu>

    <edit-task :task="currentTask" :categories="categories"></edit-task>

    <script src="js/kanban.js"></script>
  </body>
  
</html>
