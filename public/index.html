<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban</title>
    <link href="css/kanban.css" rel="stylesheet">
    <script src="js/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <script type="text/x-template" id="kanban-template">
        <div @dragstart="handleDragStart" @dragover.prevent class="contents" @drop.prevent="handleDrop" v-el:contents>
          <component v-for="item in items" :is="item.type" :model="item"></component>
        </div>
      </div>  
    </script>

    <script type="text/x-template" id="task-template">
      <div class="task" :data-id="model.id" draggable=true @dblclick="handleDoubleClick"
        @dragover.prevent @drop.stop.prevent="handleDrop"
        :style="{left: model.x + '%', top: model.y + '%'}">
        <div class="task-content">
          <h2>{{model.title}}</h2>
        </div>  
        <div v-if="model.task" @dragstart.prevent="handleDragStart">
          <task :model="model.task" class="innerTask"/>
        </div>
      </div>
    </script>

    <kanban/>

    <script src="js/kanban.js"></script>
  </body>
  
</html>
